<div class="container">
  <div class="details">
    <app-title title="Iniciar sesión"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">

    <text-input
    [control]="fc.email"
    [showErrorsWhen]="isSubmitted"
    type="email"
    label="Email">
  </text-input>

  <text-input
  [control]="fc.password"
  [showErrorsWhen]="isSubmitted"
  type="password"
  label="Contraseña">
</text-input>

    <default-button text="Ingresar"></default-button>
    <div class="Registrarse">
      ¿No tienes una cuenta? &nbsp;
      <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
        Registrate aquí
      </a>
    </div>
    </form>
  </div>
</div>
