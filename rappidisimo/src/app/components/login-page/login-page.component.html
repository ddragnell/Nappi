<div class="container">
  <div class="details">
    <app-title title="Iniciar sesión"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">

      <text-input [control]="fc.email"
      [showErrorsWhen]="isSubmitted"
      type="email"
      label="Correo">
      </text-input>

      <text-input [control]="fc.password"
      [showErrorsWhen]="isSubmitted"
      type="password"
      label="Contraseña">
      </text-input>

    <default-button text="Iniciar sesión"></default-button>
    </form>
  </div>
</div>
