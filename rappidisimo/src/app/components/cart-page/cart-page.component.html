<app-not-found [visible]="!cart||cart.items.length <=0" notFoundMessage="El carrito está vacío"
resetLinkText="Regresar a la página principal">

</app-not-found>

<div *ngIf="cart && cart.items.length >0" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
      </div>
      <div>
        <a routerLink="/food/{{cartItem.food.id}}">
          {{cartItem.food.name}}
        </a>
      </div>

      <div>
        <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>

      <div>
        {{cartItem.price|currency}}
      </div>

      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Quitar producto
        </button>
      </div>
    </li>
  </ul>

  <div class="checkout">
    <div class="foods-count">{{cart.items.length}}</div>
    <div class="total-price">{{cart.totalPrice|currency}}</div>
  </div>

</div>
